name: Tinybird CI

on:
  pull_request:
    paths:
      - "tinybird.json"
      - "src/tinybird/**"
      - "tinybird/**"
      - "lib/tinybird.ts"
      - "**/*.datasource"
      - "**/*.pipe"

env:
  TINYBIRD_HOST: ${{ secrets.TINYBIRD_HOST }}
  TINYBIRD_TOKEN: ${{ secrets.TINYBIRD_TOKEN }}

jobs:
  tinybird:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    outputs:
      branch_name: ${{ steps.preview.outputs.branch_name }}
      branch_id: ${{ steps.preview.outputs.branch_id }}
      branch_token: ${{ steps.preview.outputs.branch_token }}
      branch_url: ${{ steps.preview.outputs.branch_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run tinybird:build
      - name: Create preview branch
        run: pnpm run tinybird:preview 